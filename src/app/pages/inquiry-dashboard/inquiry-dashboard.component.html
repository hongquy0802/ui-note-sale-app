<h1>Search <i class="fad fa-search"></i></h1>
<div class="card">
  <div class="card-head">Tìm kiếm thông tin khách hàng</div>
  <div class="card-body">
    <form class="row g-3">
      <div class="col-md-4">
        <label for="name" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="param.name">
      </div>
      <div class="col-md-4">
        <label for="inputPassword4" class="form-label">Số điện thoại</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-md-4">
        <label for="inputSource" class="form-label">Nguồn</label>
        <select id="inputSource" class="form-select">
          <option selected [value]=""></option>
          <option *ngFor="let source of sourceList" [value]="source.key">{{source.value}}</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputSource" class="form-label">Trạng Thái</label>
        <select id="inputSource" class="form-select">
          <option selected [value]=""></option>
          <option *ngFor="let status of statusList" [value]="status.key">{{status.value}}</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-danger" style="margin-right: 10px;"><i class="fas fa-window-close"></i> Nhập lại</button>
        <button class="btn btn-warning"><i class="far fa-search"></i> Tìm</button>
      </div>
    </form>
  </div>
</div>
