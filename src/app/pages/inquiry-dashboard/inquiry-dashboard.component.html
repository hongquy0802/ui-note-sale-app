<h1>Search <i class="fad fa-search"></i></h1>
<div class="card">
  <div class="card-head">Tìm kiếm thông tin khách hàng</div>
  <div class="card-body">
    <div class="row g-3">
      <div class="col-md-4">
        <label for="name" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="param.name">
      </div>
      <div class="col-md-4">
        <label for="mobile" class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" id="mobile" [(ngModel)]="param.mobile">
      </div>
      <div class="col-md-4">
        <label for="inputSource" class="form-label">Nguồn</label>
        <select id="inputSource" class="form-select"  [(ngModel)]="param.source">
          <option selected [value]=""></option>
          <option *ngFor="let source of sourceList" [value]="source.key">{{source.value}}</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputSource" class="form-label">Trạng Thái</label>
        <select id="inputSource" class="form-select" [(ngModel)]="param.status">
          <option selected [value]=""></option>
          <option *ngFor="let status of statusList" [value]="status.key">{{status.value}}</option>
        </select>
      </div>
      <div class="col-12">
        <button (click)="resetForm()" class="btn btn-danger" style="margin-right: 10px;"><i class="fas fa-window-close"></i> Nhập lại</button>
        <button (click)="search()" class="btn btn-warning"><i class="far fa-search"></i> Tìm</button>
      </div>
    </div>
  </div>
</div>
<div class="card">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Họ và Tên</th>
        <th scope="col">Số điện thoại</th>
        <th scope="col">Trạng thái</th>
        <th scope="col">Hoạt động</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of userList; index as i;">
      <tr>
        <th scope="row">{{i}}</th>
        <td>{{user.customerinfo.fullName}}</td>
        <td>{{user.customerinfo.phone}}</td>
        <td>{{user.customerinfo.status | statusPipe}}</td>
        <td><a (click)="removeUser(user)"  data-toggle="tooltip" title="Remove user"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
